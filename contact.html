<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-en="TrendFlux Agency - Contact Us" data-lang-ar="TrendFlux Agency - تواصل معنا"></title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="lang-switcher">
        <button id="langToggle" class="lang-button"></button>
    </div>

    <nav>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="TrendFlux Agency Logo">
                <span class="logo-text">TrendFlux Agency</span>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html" data-lang-en="Home" data-lang-ar="الرئيسية"></a></li>
                <li><a href="services.html" data-lang-en="Services" data-lang-ar="الخدمات"></a></li>
                <li><a href="contact.html" data-lang-en="Contact Us" data-lang-ar="تواصل معنا"></a></li>
            </ul>
            <button class="mobile-menu" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <section id="contact" class="page-section contact-section">
        <div class="container">
            <h2 class="page-title animate-on-scroll" data-lang-en="Contact Us" data-lang-ar="تواصل معنا"></h2>
            <div class="contact-content">
                <div class="contact-info animate-on-scroll">
                    <h2 data-lang-en="We are here to serve you!" data-lang-ar="نحن هنا لخدمتك!"></h2>
                    <ul class="contact-details">
                        <li>
                            <i class="fas fa-map-marker-alt"></i>
                            <span data-lang-en="Amman, Jordan - Mecca Street, Building 123" data-lang-ar="عمان، الأردن - شارع مكة، مبنى 123"></span>
                        </li>
                        <li>
                            <i class="fas fa-phone-alt"></i>
                            <span data-lang-en="+962 7XXXXXXXX" data-lang-ar="+962 7XXXXXXXX"></span>
                        </li>
                        <li>
                            <i class="fas fa-envelope"></i>
                            <span data-lang-en="info@trendflux.com" data-lang-ar="info@trendflux.com"></span>
                        </li>
                        <li>
                            <i class="fas fa-clock"></i>
                            <span data-lang-en="Sunday - Thursday: 9:00 AM - 5:00 PM" data-lang-ar="الأحد - الخميس: 9:00 صباحاً - 5:00 مساءً"></span>
                        </li>
                    </ul>
                    <div class="social-links">
                        <a href="#" class="social-link" target="_blank">
                            <i class="fab fa-facebook"></i> <span data-lang-en="Facebook" data-lang-ar="فيسبوك"></span>
                        </a>
                        <a href="#" class="social-link" target="_blank">
                            <i class="fab fa-instagram"></i> <span data-lang-en="Instagram" data-lang-ar="انستغرام"></span>
                        </a>
                        <a href="#" class="social-link" target="_blank">
                            <i class="fab fa-linkedin"></i> <span data-lang-en="LinkedIn" data-lang-ar="لينكد إن"></span>
                        </a>
                        <a href="#" class="social-link" target="_blank">
                            <i class="fab fa-twitter"></i> <span data-lang-en="Twitter" data-lang-ar="تويتر"></span>
                        </a>
                    </div>
                </div>
                <div class="contact-form animate-on-scroll">
                    <h3 data-lang-en="Send us a message!" data-lang-ar="أرسل لنا رسالة!"></h3>
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="name" data-lang-en="Your Name:" data-lang-ar="اسمك:"></label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email" data-lang-en="Your Email:" data-lang-ar="بريدك الإلكتروني:"></label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message" data-lang-en="Your Message:" data-lang-ar="رسالتك:"></label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="submit-button" data-lang-en="Send Message" data-lang-ar="أرسل الرسالة"></button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <a href="https://wa.me/9627XXXXXXXX" class="whatsapp-float" target="_blank" aria-label="Chat on WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>

    <footer>
        <div class="container footer-content">
            <div class="footer-section">
                <h3 data-lang-en="TrendFlux Agency" data-lang-ar="TrendFlux Agency"></h3>
                <p data-lang-en="A leading digital marketing agency in Amman, Jordan, combining innovation and expertise to achieve the best results for our clients." data-lang-ar="وكالة تسويق رقمي رائدة في عمان، الأردن، نجمع بين الابتكار والخبرة لتحقيق أفضل النتائج لعملائنا."></p>
            </div>
            <div class="footer-section">
                <h3 data-lang-en="Quick Links" data-lang-ar="روابط سريعة"></h3>
                <p><a href="index.html" data-lang-en="Home" data-lang-ar="الرئيسية"></a></p>
                <p><a href="services.html" data-lang-en="Services" data-lang-ar="خدماتنا"></a></p>
                <p><a href="contact.html" data-lang-en="Contact Us" data-lang-ar="تواصل معنا"></a></p>
            </div>
            <div class="footer-section">
                <h3 data-lang-en="Follow Us" data-lang-ar="تابعنا"></h3>
                <p><a href="#" target="_blank"><i class="fab fa-facebook-f"></i> <span data-lang-en="Facebook" data-lang-ar="فيسبوك"></span></a></p>
                <p><a href="#" target="_blank"><i class="fab fa-instagram"></i> <span data-lang-en="Instagram" data-lang-ar="انستغرام"></span></a></p>
                <p><a href="#" target="_blank"><i class="fab fa-linkedin-in"></i> <span data-lang-en="LinkedIn" data-lang-ar="لينكد إن"></span></a></p>
            </div>
            <div class="footer-section">
                <h3 data-lang-en="Contact Us" data-lang-ar="تواصل معنا"></h3>
                <p data-lang-en="Email: info@trendflux.com" data-lang-ar="البريد الإلكتروني: info@trendflux.com"></p>
                <p data-lang-en="Phone: +962 7XXXXXXXX" data-lang-ar="الهاتف: +962 7XXXXXXXX"></p>
                <p data-lang-en="Address: Amman, Jordan - Mecca Street" data-lang-ar="العنوان: عمان، الأردن - شارع مكة"></p>
            </div>
        </div>
        <div class="container">
            <p data-lang-en="&copy; 2025 TrendFlux Agency. All rights reserved." data-lang-ar="&copy; 2025 TrendFlux Agency. جميع الحقوق محفوظة."></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
