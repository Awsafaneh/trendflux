        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {

            line-height: 1.6;

            color: #333; /* Default text color */

        .container {

            padding: 0 20px;
        }

        /* Color Palette Variables for easier management (still used internally) */
        :root {
            --primary-dark-blue: #2F2F7D;
            --secondary-red-orange: #E74C3C;
            --accent-red-darker: #C0392B;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --text-dark: #333;
            --text-muted: #666;
            --border-light: #eee;

        /* --- Language Switcher (Duplicated in every file) --- */
        .lang-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
        }
        /* Adjust for RTL direction */
        html[dir="rtl"] .lang-switcher {
            left: 20px;
            right: auto;
        }
        .lang-button {
            padding: 10px 15px;
            background-color: var(--primary-dark-blue);
            color: var(--white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .lang-button:hover {
            background-color: var(--secondary-red-orange);
        }

        /* --- Navigation (Duplicated in every file) --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98); /* Slightly transparent white */
            backdrop-filter: blur(15px); /* Blurry background for modern look */
            z-index: 1000; /* Ensure nav is above other content */
            padding: 1rem 0;
            transition: all 0.3s ease;
            box-shadow: 0 2px 20px rgba(47, 47, 125, 0.1); /* Subtle shadow */
        }
        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo img {
            height: 50px;
            width: auto;
            border-radius: 8px; /* Slightly rounded corners for logo */
        }
        .logo-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-dark-blue);
            text-transform: uppercase; /* Make logo text uppercase */
            letter-spacing: 0.5px;
        }
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem; /* Space between nav items */
        }
        .nav-links a {
            text-decoration: none;
            color: var(--primary-dark-blue);
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            padding: 10px 0; /* Padding for hover effect */
        }
        .nav-links a:hover {
            color: var(--secondary-red-orange);
        }
        /* Underline effect on hover for nav links */
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary-red-orange);
            transition: width 0.3s ease;
        }
        .nav-links a:hover::after {
            width: 100%;
        }
        .mobile-menu {
            display: none; /* Hidden by default on desktop */
            background: none;
            border: none;
            font-size: 1.8rem; /* Larger icon for mobile */
            color: var(--primary-dark-blue);
            cursor: pointer;
            padding: 5px; /* Add some padding around the icon */
        }

        /* --- Page Sections (General padding for all sections) --- */
        .page-section {
            min-height: 100vh;
            padding-top: 100px; /* To account for fixed nav */
            padding-bottom: 80px; /* Added padding for content below fold */
            display: flex; /* Make it a flex container for content alignment */
            align-items: center; /* Vertically center content */
            justify-content: center; /* Horizontally center content */
        }

        /* --- Hero Section (Specific to index.html) --- */
        .hero {
            height: 100vh; /* Full viewport height for hero */
            text-align: center;
            background: linear-gradient(135deg, var(--primary-dark-blue) 0%, var(--secondary-red-orange) 100%); /* Gradient background */
            color: var(--white);
            position: relative;
            overflow: hidden; /* Hide overflow for background patterns */
        }

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            z-index: 1; /* Ensure content is above background pattern */

        .hero p {

            margin-right: auto;

    <script>
        // --- JavaScript for Language Switching, Mobile Menu, and Animations (Duplicated in every file) ---
        const langToggleBtn = document.getElementById('langToggle');
        const htmlElement = document.documentElement;
        // Retrieve language preference from localStorage, default to 'en' (English)
        let currentLang = localStorage.getItem('lang') || 'en';

        // Function to update all text content based on the selected language
        function updateContent(lang) {
            document.querySelectorAll('[data-lang-en]').forEach(element => {
                // If language is Arabic, use data-lang-ar; otherwise, use data-lang-en
                element.textContent = lang === 'ar' ? element.getAttribute('data-lang-ar') : element.getAttribute('data-lang-en');
            });
            // Update the document title dynamically
            document.title = document.querySelector('title').getAttribute(`data-lang-${lang}`);
            // Update the text of the language toggle button
            langToggleBtn.textContent = lang === 'en' ? 'العربية' : 'English';
            // Set the document's direction (ltr for English, rtl for Arabic)
            htmlElement.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
            // Set the HTML lang attribute
            htmlElement.setAttribute('lang', lang);
        }

        // Initial content load: Apply the saved or default language when the page loads
        updateContent(currentLang);

        // Event listener for the language toggle button
        langToggleBtn.addEventListener('click', () => {
            // Toggle the current language between English and Arabic
            currentLang = currentLang === 'en' ? 'ar' : 'en';
            // Save the new language preference to localStorage for persistence
            localStorage.setItem('lang', currentLang);
            // Update all content on the page with the new language
            updateContent(currentLang);
        });

        // Function to toggle the mobile navigation menu's visibility
        function toggleMobileMenu() {
            const navLinks = document.getElementById('navLinks');
            // Add or remove the 'active' class to show/hide the menu
            navLinks.classList.toggle('active');
        }

        // Function to trigger animations for elements as they scroll into view
        function triggerAnimations() {
            // Select all elements marked for animation
            const elements = document.querySelectorAll('.animate-on-scroll');
            elements.forEach(el => {
                // Get the position of the element relative to the viewport
                const rect = el.getBoundingClientRect();
                // Check if the element is within the viewport, with a 100px buffer
                if (rect.top < window.innerHeight - 100 && rect.bottom > 0) {
                    // If visible, add the 'animated' class to trigger the animation
                    el.classList.add('animated');
                } else {
                    // Optional: remove 'animated' class if it scrolls out of view.
                    // This allows the animation to re-trigger if the user scrolls back.
                    // el.classList.remove('animated');
                }
            });
        }

        // Add a scroll event listener to continuously check for elements entering the viewport
        window.addEventListener('scroll', triggerAnimations);

        // Execute functions when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Perform an initial check for animations immediately after load
            triggerAnimations();
        });
    </script>
</body>
